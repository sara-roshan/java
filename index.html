<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link rel="stylessheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="To Do list">
        
                <div class="container" id=Task>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="Task1" disabled>
                            
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="Task2"   disabled>
                           
                    </div>

                    <div class="input-group mb-3">
                        
                        <input type="text" class="form-control" id="Task3"  disabled>
                           
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="Task4" disabled>
                         
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="Task5"  disabled>
                           
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="adder" placeholder="Enter a new task here">
                        <button type="button" onclick="addNumber()" class="btn btn-outline-secondary">Add</button>
                    </div>

                    <div class="button" id="buttonID">
                        <button type="button" onclick="sort()" class="btn btn-outline-secondary">Sort</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
            <script src="script.js" charset="utf-8"></script>
</body>


</html>
